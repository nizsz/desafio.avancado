<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="page">
    <header>
      <h1>
        Avalie a sua mentoria
      </h1>

      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>

      <img src="images/imgg.png" alt="Desenho de um balão de fala com estrelas dentro">
    </header>

    
      
        <div class="legend-wrapper">
          <legend>
            Informações pessoais
          </legend>
        </div>
        

      <form id="my-form">


        <fieldset>

          <div class="fieldset-wrapper">

            
            <div class="separation">

              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input 
                type="text"  
                id="event-name"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input 
                type="text"  
                id="last-name"
                required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input 
              type="email"  
              id="event-email"
              required/>
            </div>
            
          </div>
  
            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>
                  Informações do mentor
                </legend>

                <div class="input-wrapper" >
                  <label>Selecione quem foi o seu mentor </label>
                  <select required> 

                    <option>Nenhum</option>
                    <option>Paulo</option>
                    <option>Ana</option>
                    <option>Lucas</option>
                    
                  </select>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="input-wrapper">
                <label for="event-text">Feedback sobre o mentor </label>
                <textarea id="event-text" ></textarea>
              </div>
              

            </fieldset>


            <fieldset>
              <div class="checkbox-wrapper">
                <input type="checkbox"  id="event-check">
                <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
              </div>

            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>
              
              
                <div class="col-3">
                 <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input 
                  type="date"  
                  id="event-date"
                  required/>
                 </div>

                 <div class="input-wrapper">
                  <label for="event-begin">Das </label>
                  <input 
                  type="time"  
                  id="event-begin"
                  required/>
                 </div>

                 <div class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input 
                  type="time"  
                  id="event-end"
                  required/>
                 </div>

                </div>
                
              </div>
            </fieldset>
      </form>

  
      <footer>
        <input
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar"
        />
      </footer>

      


  </div>
  
</body>
</html>
